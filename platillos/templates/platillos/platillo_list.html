{%extends 'base.html'%}

{%block content%}
	<h2>Lista de Platillos</h2>
	<a href="{%url 'platillos:new'%}">Add Platillo</a>
	<ul>
		{%for obj in object_list%}
		<li>
			<a href="{{obj.get_absolute_url}}">{{obj.name}}</a>
			<span>{{obj.restaurant.name}}</span>
		</li>
		{%empty%}
		<h3>No hay platillos :(</h3>
	{%endfor%}
	</ul>
{%endblock content%}
